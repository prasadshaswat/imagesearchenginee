<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: blue;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 100px auto 50px;
            font-weight: 700;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: auto;
            height: 90px;
            background: #434989;
            display: flex;
            align-items: center;
            border-radius: 40px;
        }

        form input {
            flex: 1;
            height: 100%;
            border: 0;
            outline: 0;
            background: transparent;
            color: wheat;
            font-size: 22px;
            padding: 0 30px;
        }

        form button {
            padding: 0 40px;
            height: 100%;
            background-color: #ff3929;
            color: white;
            font-size: 22px;
            border: 0;
            outline: 0;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            cursor: pointer;
        }

        ::placeholder {
            color: white;
            font-size: 21px;
        }

        .searchresult {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .searchresult img {
            width: 25%;
            margin: 10px;
            box-sizing: border-box;
        }

        .show-morebtn {
            background: #ff3929;
            color: white;
            border: 0;
            outline: 0;
            padding: 10px 20px;
            border-radius: 40px;
            margin: 10px auto 100px;
            cursor: pointer;
            display: none;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Image Search Engine</h1>
    <form id="Search-Form">
        <input type="text" id="Search-box" placeholder="Enter the Image To search">
        <button>Search</button>
    </form>

    <div class="searchresult"></div>
    <button class="show-morebtn">SHOW MORE</button>

    <!-- fotter -->
    <footer>
        <p>Made with ❤️ by  <a href="https://www.linkedin.com/in/shaswat-prasad-14b147266/">Prasad Shaswat</a></p>
    <script src="javascript.js"></script>
</body>

</html>
